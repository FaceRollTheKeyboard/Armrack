<!--编辑器模块-->
<div ms-controller="MDEditor">
    <!--工具栏-->
    <div class=" navbar navbar-editor  navbar-default" ms-hover="">
        <ul class="nav navbar-nav navbar-left">
            <li>
                <a  title="打开文件" class="tool-item" data-toggle="modal" data-target="#open">
                    <i class=" icon-folder-open"></i>
                </a>
            </li>
            <li>
                <a  title="保存文件" class="tool-item" id="save">
                    <i class="icon-save"></i>
                </a>
            </li>
            <li>
                <a>|</a>
            </li>
            <li class="dropdown">
                <a  title="标题" href="" class="dropdown-toggle tool-item" data-toggle="dropdown" role="button" aria-expanded="false">
                    <i class="icon-th-list"></i>
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" role="menu">
                    <li><a title=""  class="tool-item" ms-click="h1">标题1</a></li>
                    <li><a title=""  class="tool-item" ms-click="h2">标题2</a></li>
                    <li><a title="" class="tool-item" ms-click="h3">标题3</a></li>
                    <li><a title="" class="tool-item" ms-click="h4">标题4</a></li>
                    <li><a title="" class="tool-item" ms-click="h5">标题5</a></li>
                </ul>

            </li>
            <li>
                <a  title="粗体" class="tool-item" ms-click="bold">
                    <i class="icon-bold"></i>
                </a>
            </li>
            <li>
                <a title="斜体" class="tool-item" ms-click="italic">
                    <i class="icon-italic"></i>
                </a>
            </li>
            <li>
                <a>|</a>
            </li>
            <li>
                <a title="连接" class="tool-item"  data-toggle="modal" data-target="#links">
                    <i class="icon-link"></i>
                </a>
            </li>
            <li>
                <a title="引用" class="tool-item" ms-click="quote">
                    <i class="icon-quote-left"></i>
                </a>
            </li>
            <li>
                <a title="代码" class="tool-item" ms-click="code">
                    <b>&lt;/&gt;</b>
                </a>
            </li>
            <li>
                <a title="图片" class="tool-item" data-toggle="modal" data-target="#img">
                    <i class="icon-picture"></i>
                </a>
            </li>
            <li class="dropdown">
                <a title="列表" href="" class="dropdown-toggle tool-item" data-toggle="dropdown" role="button" aria-expanded="false">
                    <i class="icon-list-ol"></i>
                     <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" role="menu">
                    <li><a title="" class="tool-item" ms-click="ol">有序列表</a></li>
                    <li><a title="" class="tool-item" ms-click="ul">无序列表</a></li>

                </ul>

            </li>
            <li>
                <a title="表格" class="tool-item" ms-click="table">
                    <i class="icon-table"></i>
                </a>
            </li>
            <li>
                <a>|</a>
            </li>
            <li>
                <a title="分割线" class="tool-item" ms-click="divider">
                    <i class="icon-minus"></i>
                </a>
            </li>
            <li>
                <a title="分段" class="tool-item" ms-click="paragraph">
                    <i class="icon-align-left"></i>
                </a>
            </li>
        </ul>
        <ul class="nav navbar-nav pull-right">
            <li ms-class="active:now==0">
                <a   title="专注书写模式" class="to-write tool-item " ms-click="toWrite" ms-class="now:now==0">
                    <i class="icon-edit"></i>

                </a>
            </li>
            <li ms-class="active:now==1">
                <a   title="实时预览模式" class="to-both  tool-item " ms-click="toBoth" ms-class="now:now==1">
                    <i class="icon-columns"></i>
                </a>
            </li>
            <li ms-class="active:now==2">
                <a   title="纯净阅读模式" class="to-read tool-item " ms-click="toRead" ms-class="now:now==2">
                    <i class="icon-desktop"></i>
                </a>
            </li>
        </ul>
    </div>
    <!--模态框-->
    <!--打开文件模态框-->
    <div class="modal fade" id="open" tabindex="-1" role="dialog" aria-labelledby="links" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" >打开本地文件</h4>
                </div>
                <div class="modal-body">
                    <br/>
                    <input type="file" class="form-control" id="file"/>
                    <br/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" ms-click="open">确认</button>
                </div>
            </div>
        </div>
    </div>

    <!--插入链接模态框-->
    <div class="modal fade" id="links" tabindex="-1" role="dialog" aria-labelledby="links" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" >插入连接</h4>
                </div>
                <div class="modal-body">
                    请输入连接地址：<br/>
                    <input type="text" class="form-control" ms-duplex="link"/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" ms-click="links">确认</button>
                </div>
            </div>
        </div>
    </div>

    <!--插入图片模态框-->
    <div class="modal fade" id="img" tabindex="-1" role="dialog" aria-labelledby="links" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" >插入图片</h4>
                </div>
                <div class="modal-body">
                    请输入图片URL地址：<br/>
                    <input type="text" class="form-control" ms-duplex="imgUrl"/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" ms-click="img">确认</button>
                </div>
            </div>
        </div>
    </div>

    <!--输入区-->
    <div class="row">
        <!--左侧输入区-->
        <div id="doc-main-layout" class="doc-layout col-sm-6">


            <!--文章表单-->

            <textarea class=" alive-hover live-sroll" id="doc-main"
                      placeholder="开始书写..." autofocus ms-duplex="md" ms-on-keyup="trs" ms-on-keypress="hotKey"></textarea>

        </div>
        <!--右侧预览区-->
        <div id="doc-show-layout" class="doc-layout col-sm-6">

            <div id="doc-show" class="alive-hover markdown-preview live-sroll">


            </div>

        </div>
        <div id="read-only" hidden="hidden" class="markdown-preview">

        </div>
    </div>
</div>
