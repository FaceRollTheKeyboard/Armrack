<button type="button" class="close pull-right" ms-click="getOutByBtn"
        style="font-size: 70px;margin-top:-20px">
    <span aria-hidden="true">&times;</span>
</button>
<h3>
    组件列表
</h3>
<hr/>
<div ms-controller="ui" class="ui-modal">

    <div class="row">
        <div class="col-sm-4" ms-repeat="list">
            <a ms-attr-href='"#!/"+el.name' class="btn btn-primary btn-block btn-border"
               style="height: auto;margin-bottom: 20px">
                <h4>{{el.name}}</h4>
                <small>{{el.info}}</small>
            </a>
        </div>
    </div>

</div>
